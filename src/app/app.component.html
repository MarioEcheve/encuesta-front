<div class="container" *ngIf='showForm'>
    <mat-card class="card">
        <mat-card-subtitle>Encuesta</mat-card-subtitle> 
        <mat-card-title>Â¿ Que estilo de musica escuchas ?</mat-card-title>
        <mat-card-content>
            <form style="display: flex;flex-direction: column;" [formGroup]='encuestaForm'>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Ingrese su Email"  formControlName='mail'>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Estilo de musica</mat-label>
                    <input matInput placeholder="Ingrese Estilo de musica (Rock, Pop , JAZZ, CLASICA , etc)" formControlName='style'>
                  </mat-form-field> 
                    <button [disabled]="encuestaForm.invalid || loading"  mat-raised-button color="primary" (click)='save()'>Enviar</button>
                    <button class="buttonShow"   mat-raised-button color="primary" (click)='showEncuestas()'>Ver encuestas ingresadas</button>
              </form>
        </mat-card-content>
        
    </mat-card>
</div>

<div class="container-table" *ngIf='!showForm'>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>
    <ng-container matColumnDef="style">
      <th mat-header-cell *matHeaderCellDef> Estilo </th>
      <td mat-cell *matCellDef="let element"> {{element.style}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button class="buttonBack"   mat-raised-button color="primary" (click)='back()'>volver</button>
</div>
